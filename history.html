<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URM Burn History</title>
  <style>
    body {
      background-color: #000;
      background-image: url('logo.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 700px;
      background-attachment: fixed;
      color: #fff;
      font-family: monospace;
      padding: 60px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p.info {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 40px auto;
      border-collapse: collapse;
      background-color: rgba(0, 0, 0, 0.6);
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    th {
      color: #0af;
    }
    .back-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #00cfff;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>URM ERC-20 Burn History</h1>
  <p class="info">Updated every 10 seconds. Native URM will arrive within 24 hours.</p>

  <table>
    <thead>
      <tr><th>Wallet</th><th>Amount</th><th>Timestamp</th></tr>
    </thead>
    <tbody id="burnTable"></tbody>
  </table>

  <a href="index.html" class="back-btn">‚Üê Back to Home</a>

  <script>
    async function loadBurns() {
      const res = await fetch("burned.json");
      const data = await res.json();
      const tbody = document.getElementById("burnTable");
      tbody.innerHTML = "";
      data.reverse().forEach(burn => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${burn.wallet}</td><td>${Number(burn.amount).toLocaleString()} URM</td><td>${new Date(burn.timestamp).toLocaleString()}</td>`;
        tbody.appendChild(row);
      });
    }
    loadBurns();
    setInterval(loadBurns, 10000);
  </script>
</body>
</html>
